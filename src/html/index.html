<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="advice generator app using the Advice Slip API " />
    <meta name="author" content="kikiklang" />
    <meta name="theme-color" content="#4285f4" />
    <link rel="icon" href="../../assets/icons/favicon-32x32.png" sizes="any" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="../css/styles.css" type="text/css" />
    <script type="module" src="../js/app.js"></script>
    <title>Advice generator</title>
  </head>

  <body>
    <div class="advice-wrapper">
      <h1 class="advice-title">advice #<span class="advice-id">117</span></h1>
      <p class="advice-sentence">It is easy to sit up and take notice, what's difficult is getting up and taking action</p>
      <picture>
        <source media="(max-width: 576px)" srcset="../../assets/icons/pattern-divider-mobile.svg" />
        <img class="advice-divider" src="../../assets/icons/pattern-divider-desktop.svg" alt="a divider" />
      </picture>

      <button class="advice-action">
        <img class="advice-action-icon" src="../../assets/icons/icon-dice.svg" alt="" />
      </button>
    </div>
  </body>
</html>
